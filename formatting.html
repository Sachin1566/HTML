<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tag  in html</title>
</head>
<body>
    sachin langote
    <!-- for bold the text-->
<b>sachin langote
</b>
<br>
<hr>
sachin langote
<br>

<b>sachin langote <hr><!--for bold text-->
</b>
<strong>sachin langote</strong><!--for bold text-->
<br>
<big>sachin langote</big><!-- for big the text-->
<br>
<h>sachin langote</h>
</body>
</html>
