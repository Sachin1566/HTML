<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video with html</title>
  </head>
  <body>
    <h1>this ia video</h1>
    <video
      width="200px"
      height="200px"
      src="https://www.pexels.com/video/14391692/"
      controls
      autoplay
      muted
    ></video
    ><!-- here controls is mondatary for both audio and video-->
    <br /><br />
 
    <h1>or use this method</h1>
    <video controls>
      <source src="https://www.pexels.com/video/14391692/" />
    </video>
  </body>
</html>
