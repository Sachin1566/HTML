<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>IMG BASIC TAG</title>
  </head>
  <body>
    <h4>this is the img tag</h4>
    <br />

    <img
      width="200"
      height="200"
      src="krishna.jpg"
      alt="image not found"
      title="its krihna image"
    />
    <br /><br /><br />
    
    <!-- src tells the location of the file and alt tells alternative means if image not found the it dispalys its default
    title tells the title of the image(pop up) when u take cursor on image  -->
  </body>
</html>
